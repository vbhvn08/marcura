<div class="container" style="margin-top: 70px">
  <div class="row mb-2">
    <div class="col-2">
      <h6>COSTS</h6>
    </div>
    <div class="col-8 ms-auto text-end">
      <span class="me-2">Currency</span>
      <select
        class="me-2 form-select form-select-sm d-inline w-auto"
        (change)="onCurrencySelect($event)"
      >
        <option
          *ngFor="let exchangeRate of exchangeRates"
          [value]="exchangeRate.toCurrency"
          [selected]="daCurrency === exchangeRate.toCurrency"
        >
          {{ exchangeRate.toCurrency }}
        </option>
      </select>
      <span>{{ getCurrencyConversion() }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div *ngFor="let expense of expenses">
        <app-expense-categories
          [expenseCategory]="expense"
          [selectedCurrency]="selectedCurrency"
          [exchange]="exchange"
          [baseCurrency]="baseCurrency"
        ></app-expense-categories>
      </div>
    </div>
  </div>
</div>
